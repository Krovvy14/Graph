	<script type="application/javascript">
		function initGraph(){
			var endpoint = {
				url: 'http://127.0.0.1:7474',
				user: 'neo4j',
				password: 'password1!'
			},
			s = new sigma('graph-container');

			var dragListener = sigma.plugins.dragNodes(s, s.renderer[0]);

			var Labels = {};

			sigma.neo4j.getTypes(
				endpoint,
				function(types){
					console.log('Relationship types %s', types.join(', '));
				}
			);
			
			sigma.neo4j.cypher(
				endpoint,
				'MATCH (n)-[r]->(m) RETURN n,r,m LIMIT 100',
				s,
				function(s){
					console.log('# of nodes:'+ s.graph.nodes().length);
					console.log('# of edges:'+ s.graph.edges().lenght);
				}
			)
	
			sigma.neo4j.getLabels(
				endpoint,
				function(labels){
					console.log('Node labels %s', labels.join(', '))
				}
			);
		};
